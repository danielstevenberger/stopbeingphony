<p *ngIf="!noJournals">No Journal Entries</p>
<div class="chart-wrapper mx-auto" style="width: 50%; padding-top: 5rem;">
  <h1 class="text-center">Your Data</h1>
  <canvas
    baseChart
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"
    [plugins]="lineChartPlugins"
  >
  </canvas>
  <h3 class="text-center">{{ currentSunday | date: "shortDate" }}</h3>
</div>
<div class="text-center mt-4">
  <button class="btn btn-light mx-2">
    Year
  </button>
  <button class="btn btn-light mx-2">Month</button>
  <button class="btn btn-light mx-2">Week</button>
</div>
<div class="text-center mt-4">
  <button class="btn btn-light mx-2" (click)="prevSunday()">
    Previous Week
  </button>
  <button class="btn btn-light mx-2" (click)="nextSunday()">Next Week</button>
</div>

<div class="container text-center mt-4">
  <p *ngIf="notes.length > 0">Notes from this week</p>
  <p *ngIf="notes.length == 0">No notes this week</p>
  <div class="row">
    <div
      class="col-4 mb-4"
      *ngFor="let note of notes; let i = index"
      [ngStyle]="{ display: note ? 'inline' : 'none' }"
    >
    <div style="background-color: white; border-radius: 20px; padding: 20px;">
      <p class="lead">{{ weeks[i] }}</p>
      <p>{{ note }}</p>
    </div>
    </div>
  </div>
</div>
<div style="height: 10rem;"></div>
